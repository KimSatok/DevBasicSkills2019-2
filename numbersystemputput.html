<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <style>
    #i, #Decimal, #Binary, #Octal, #Hexadecimal
    {
        display: inline;
    } 
    </style>
    <script>
            function numbersystemoutput()
            {
                 document.getElementById("table").hidden = !document.getElementById("table").hidden 
               
           var i = 0 ; 
           Decimal="";
           Binary="";
           Octal="";
           Hexadecimal="";

            for (i = 0 ; i <=50 ; i ++)
            {  
                Decimal =Decimal + i.toString(10) + "<br>";
                Binary =Binary + i.toString(2) + "<br>";
                Octal =Octal + i.toString(8) + "<br>" ; 
                Hexadecimal =Hexadecimal+ i.toString(16) + "<br>"; 
            }
            document.getElementById("Decimal").innerHTML = Decimal;
            document.getElementById("Binary").innerHTML =  Binary;
            document.getElementById("Octal").innerHTML = Octal ;
            document.getElementById("Hexadecimal").innerHTML = Hexadecimal ;
            }
        </script>
</head>
<body>
        


<h1> This button can print a numeric system from 1 to 50</h1>
<center><button onclick="numbersystemoutput()"> Press </button></center>
<table id="tables" style="width: 100%;" hidden>
<tbody >
    <tr>
        <th >Decimal</th>
        <th >Binary</th>
        <th >Octal</th>
        <th >Hexadecimal</th>
    </tr>
    <tr>
        <td>
            <div id="Decimal"></div>
        </td>

        <td>
            <div id="Binary"></div>
        </td>
        <td>
            <div id="Octal"></div>
        </td>
        <td>
            <div id="Hexadecimal"></div>
        </td>
    </tr>
    
</tbody>
    
</table>





</body>
